<section id="vizualization">

  <h2>Vizualization</h2>

  {{#each viz}}
    <div class="viz">
      <a href="{{this.url}}">{{this.title}}</a>
      {{#if this.github}}
       <a href="{{this.github}}" class="fa fa-github github-link"></a>
      {{/if}}
      <a href="{{this.url}}">
        <div class="img-container bw" style="background-image:url({{this.image}});"></div>
      </a>
    </div>
  {{/each}}

</section>
