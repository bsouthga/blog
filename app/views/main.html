<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Raleway:700,400" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="/static/katex/katex.min.css">
    <link type="text/css" rel="stylesheet" href="/static/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/font-awesome-4.3.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/static/hljs/github.css">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">
    <title>{{title}}</title>
  </head>
  <body>
    <section class="container" id="main-container">
    <div class="col-md-2" id="sidenav">
      <ul class="nav nav-stacked" id="sidebar">
        <li><a href="/" class="main-nav-item">About</a></li>
        <li><a href="/vizualization" class="main-nav-item">Vizualization</a></li>
        <li><a href="/posts" class="main-nav-item">Thoughts</a></li>
        <li><a href="/bibliography" class="main-nav-item">Bibliography</a></li>
      </ul>
    </div>
      <div class="col-md-6 col-md-offset-1">
        {{{content}}}
        <hr/>
        <div class="blog-footer">
          <i class="fa fa-copyright"></i> <a href="/">Ben Southgate</a>
          | {{year}}
          {{#if source}}
          | <a href="/posts/source/{{source}}">view markdown source</a>
          {{/if}}
        </div>
      </div>
    </section>
    <div id="mobile-nav"><i class="fa fa-bars"></i></div>
    <script src="/static/jquery/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap-3.3.4-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
      $(function() {

        var $sb = $("#sidebar");
        var $sn = $("#sidenav");
        var rs = function() { $sb.width($sn.width()); };

        $sb.affix({ offset: { top: 0 } });

        rs();
        $(window).resize(rs);

        $("#mobile-nav").click(function() {
          $sn.toggleClass("mobile-show");
        });

      })
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,"script","//www.google-analytics.com/analytics.js","ga");

      ga("create", "UA-54214517-1", "auto");
      ga("send", "pageview");

    </script>
  </body>
</html>
