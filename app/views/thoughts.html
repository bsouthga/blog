<section id="thoughts">
  <h2>Thoughts</h2>
  <table class="table">
  <thead>
    <tr>
      <th class="date-cell">Date</th>
      <th></th>
      <th>Subject</th>
    </tr>
  </thead>
   <tbody id="posts">
    {{#each posts}}
      <tr>
        <td>{{this.date}}</td>
        <td></td>
        <td><a href="/posts/{{this.filename}}">{{this.title}}</a></td>
      </tr>
    {{/each}}
   </tbody>
  </table>
</section>
